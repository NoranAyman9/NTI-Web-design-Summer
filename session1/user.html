<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
         <table border="1">
        <th colspan="3">User Form</th>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>    
            <td>Enter Password</td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td>Enter Address <Address></Address></td>
            <td><textarea rows="2" cols="30" ></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>

            <input type="checkbox" name="game1" id="game1"> <label for="game1">Hockey</label><br>
            <input type="checkbox" name="game2" id="game2"> <label for="game2">Football</label><br>
            <input type="checkbox" name="game3" id="game3"> <label for="game3">Badminton</label><br>
            <input type="checkbox" name="game4" id="game4"> <label for="game4">Cirket</label><br>
            <input type="checkbox" name="game5" id="game5"> <label for="game5">Volleyball</label><br>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input checked type="radio" name="gender" id="gender1"  > <label for="gender1" >Male</label>
                <input type="radio" name="gender" id="gender2" selected > <label for="gender2">Female</label>

            </td>
        </tr>
        <tr>
            <td>select your age</td>
            <td>
            <select name="age" id="age">
                <option value="0-10">select</option>
                
            </td>
        </tr>
        <tr>
            <td colspan="2">
        
        
                <input type="file" name="file" id="file">

            </td>
        </tr>
        <tr>
            <td >
                <input type="=button" value="Click Me">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
            
    </table>
    </form>
    
</body>
</html>
